<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Gerador de Senha</title>
</head>

<body>
    <h1>Gerador de senha</h1>
    <p>Utilize o nosso gerador online para criar uma senha forte
        e segura
    </p>
    <input type="text" name="password" id="password">
    <input type="range" name="password-length" id="password-length" value="16" min="4" max="64" />
    <button id="copy">Copiar senha</button>

    <script>
        let passwordLength = 16
        const inputE1 = document.querySelector('#password')
        function generatePassword() {
            const chars =
                "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"
            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)

            }

            inputE1.value = password;

            ///console.log(password);
        }

        function copy() {
            navigator.clipboard.writeText(inputE1.value)
        }

        const passwordlengthE1 = document.querySelector('#password-length')
        passwordlengthE1.addEventListener("input", function () {
            passwordLength = passwordlengthE1.value
            //console.log(passwordLength)
            generatePassword()
        })
        const copyButtonE1 = document.querySelector('#copy')
        copyButtonE1.addEventListener('click', copy)
        generatePassword()

    </script>
</body>

</html>
